<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>filter</title>
		<script type="text/javascript" src="./dist/nodom.js"></script>

		<style></style>
	</head>

	<body>
		<div>
			<button e-click="change">change</button>
			<h1>{{data}}</h1>
			<for condition="data1">{{name}}+++++{{age}}</for>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					data: 1,
					data1: [
						{ name: "name1", age: "age1" },
						{ name: "name2", age: "age2" },
						{ name: "name3", age: "age3" },
						{ name: "name4", age: "age4" },
						{ name: "name5", age: "age5" },
					],
				},
				methods: {
					change: function (dom, module) {
						this.data1[0].name = "changed";
					},
					onBeforeFirstRender: function (module) {
						this.$watch("data.data1", "watch");
					},
					watch: function (a, b) {
						console.log(a, b);
					},
				},
			},
		});
	</script>
</html>
