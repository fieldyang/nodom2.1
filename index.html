<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>filter</title>
		<!-- <script type="text/javascript" src="../js/require.js"></script> -->
		<script type="text/javascript" src="../dist/nodom.js"></script>

		<style></style>
	</head>

	<body>
		<div>
			<button e-click="change">change</button>
			<h1>{{data.data1}}</h1>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					data: {
						data1: 1,
					},
				},
				methods: {
					change: function (dom, module) {
						this.data.data1++;
					},
				},
			},
		});
	</script>
</html>
