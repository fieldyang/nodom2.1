<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>nodom-switch指令</title>
		<script type="text/javascript" src="../dist/nodom.js"></script>

	</head>

	<body>
		<div class="view">
            <button e-click='change'>change</button>
            <p>switch case</p>
            <switch condition='level'>
                <case condition='a'>优秀</case>
                <case condition='b'>良好</case>
                <case condition='c'>中等</case>
                <case condition='d'>合格</case>
                <case condition='e'>不合格</case>
            </switch>

            <p>if elseif endif</p>

            <div>成绩：{{grade}}</div>
            等级：
                <if condition="grade<60">不及格</if>
                <elseif condition="grade>=60 && grade<70"> 及格 </elseif>
                <elseif condition="grade>=70 && grade<80"> 中等 </elseif>
                <elseif condition="grade>=80 && grade<90"> 良好 </elseif>
                <else> 优秀 </else>
                <endif></endif>
            
            <for condition='foods'>菜名：{{name}}，价格：{{price}}</for>
        </div> 
	</body>
	<script>
		nodom.app({
			module: {
				el: ".view",
				data: {
					level:'c',
                    grade:80,
                    foods: [{
                        name: '夫妻肺片',
                        price: 25
                    }, {
                        name: '京酱肉丝',
                        price: 22
                    }, {
                        name: '糖醋里脊',
                        price: 20
                    }, {
                        name: '红烧茄子',
                        price: 12
                    }, {
                        name: '口水鸡',
                        price: 18
                    }, {
                        name: '水煮肉片',
                        price: 24
                    }]
				},
                methods:{
                    change:function(dom,module){
                        this.level = 'e';
                    }
                }
			}
		});
	</script>
</html>
